<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode .container {
            background-color: #444;
        }

        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }

        body.dark-mode h1, body.dark-mode h2 {
            color: #a0d468; /* –¶–≤–µ—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .calculator {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .calculator.active {
            display: block;
            opacity: 1;
        }

        canvas {
            max-width: 100%;
        }

        .coordinate-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .coordinate-input input {
            width: 48%;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-toggle input {
            display: none;
        }

        .toggle-track {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-thumb {
            width: 28px;
            height: 28px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
        }

        input:checked + .toggle-track .toggle-thumb {
            background-color: #f0e68c;
            transform: translateX(30px);
        }

        input:checked + .toggle-track {
            background-color: #333;
        }

        /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ */
        body.dark-mode select, 
        body.dark-mode input, 
        body.dark-mode button {
            background-color: #666;
            color: #fff; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
            border-color: #999; /* –¶–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <div class="theme-toggle">
            <input type="checkbox" id="themeSwitch">
            <div class="toggle-track">
                <div class="toggle-thumb"></div>
            </div>
            <span id="themeLabel">üåû</span>
        </div>
        <label for="mode">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º:</label>
        <select id="mode" onchange="changeMode()">
            <option value="basic">–û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
            <option value="fraction">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π</option>
            <option value="trigonometry">–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
            <option value="graph">–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
        </select>

        <!-- –û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
        <div id="basic" class="calculator active">
            <h2>–û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
            <input type="number" id="num1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ" />
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ" />
            <button onclick="calculateBasic()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <p id="basicResult"></p>
        </div>

        <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π -->
        <div id="fraction" class="calculator">
            <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π</h2>
            <input type="text" id="fraction1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤—É—é –¥—Ä–æ–±—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1/2)" />
            <select id="fractionOperation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="fraction2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä—É—é –¥—Ä–æ–±—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1/3)" />
            <button onclick="calculateFraction()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <p id="fractionResult"></p>
        </div>

        <!-- –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
        <div id="trigonometry" class="calculator">
            <h2>–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
            <input type="number" id="angle" placeholder="–í–≤–µ–¥–∏—Ç–µ —É–≥–æ–ª –≤ –≥—Ä–∞–¥—É—Å–∞—Ö" />
            <select id="trigOperation">
                <option value="sin">–°–∏–Ω—É—Å</option>
                <option value="cos">–ö–æ—Å–∏–Ω—É—Å</option>
                <option value="tan">–¢–∞–Ω–≥–µ–Ω—Å</option>
            </select>
            <button onclick="calculateTrigonometry()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <p id="trigResult"></p>
        </div>

        <!-- –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
        <div id="graph" class="calculator">
            <h2>–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
            <div>
                <input type="text" id="functionInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, x^2)" />
                <button onclick="drawGraph()">–ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
            </div>
            <h3>–í–≤–µ—Å—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</h3>
            <div class="coordinate-input">
                <input type="number" id="xCoord" placeholder="–í–≤–µ–¥–∏—Ç–µ X" />
                <input type="number" id="yCoord" placeholder="–í–≤–µ–¥–∏—Ç–µ Y" />
            </div>
            <button onclick="plotPoint()">–ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ—á–∫—É</button>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        function changeMode() {
            const mode = document.getElementById('mode').value;
            const calculators = document.querySelectorAll('.calculator');
            calculators.forEach(calculator => {
                calculator.classList.remove('active');
            });
            document.getElementById(mode).classList.add('active');
        }

        function calculateBasic() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : '–û—à–∏–±–∫–∞: –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å';
                    break;
                default:
                    result = '–ù–µ–≤–µ—Ä–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è';
            }

            document.getElementById('basicResult').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
        }

        function calculateFraction() {
            const fraction1 = document.getElementById('fraction1').value.split('/');
            const fraction2 = document.getElementById('fraction2').value.split('/');
            let numerator1 = parseInt(fraction1[0]);
            let denominator1 = parseInt(fraction1[1]);
            let numerator2 = parseInt(fraction2[0]);
            let denominator2 = parseInt(fraction2[1]);
            const operation = document.getElementById('fractionOperation').value;
            let resultNumerator, resultDenominator;

            switch (operation) {
                case '+':
                    resultNumerator = numerator1 * denominator2 + numerator2 * denominator1;
                    resultDenominator = denominator1 * denominator2;
                    break;
                case '-':
                    resultNumerator = numerator1 * denominator2 - numerator2 * denominator1;
                    resultDenominator = denominator1 * denominator2;
                    break;
                case '*':
                    resultNumerator = numerator1 * numerator2;
                    resultDenominator = denominator1 * denominator2;
                    break;
                case '/':
                    resultNumerator = numerator1 * denominator2;
                    resultDenominator = denominator1 * numerator2;
                    break;
                default:
                    resultNumerator = 0;
                    resultDenominator = 1;
            }

            document.getElementById('fractionResult').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${resultNumerator}/${resultDenominator}`;
        }

        function calculateTrigonometry() {
            const angle = parseFloat(document.getElementById('angle').value);
            const operation = document.getElementById('trigOperation').value;
            const radians = angle * (Math.PI / 180);
            let result;

            switch (operation) {
                case 'sin':
                    result = Math.sin(radians);
                    break;
                case 'cos':
                    result = Math.cos(radians);
                    break;
                case 'tan':
                    result = Math.tan(radians);
                    break;
                default:
                    result = '–ù–µ–≤–µ—Ä–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è';
            }

            document.getElementById('trigResult').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
        }

        function drawGraph() {
            const funcInput = document.getElementById('functionInput').value;
            const ctx = document.getElementById('myChart').getContext('2d');
            const chartData = {
                labels: [],
                datasets: [{
                    label: '–ì—Ä–∞—Ñ–∏–∫ —Ñ—É–Ω–∫—Ü–∏–∏',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            };

            for (let x = -10; x <= 10; x += 0.1) {
                const y = eval(funcInput.replace(/x/g, x)); // –û—á–µ–Ω—å –ø—Ä–æ—Å—Ç–æ–π –ø–∞—Ä—Å–µ—Ä –¥–ª—è —Ñ—É–Ω–∫—Ü–∏–∏
                chartData.labels.push(x);
                chartData.datasets[0].data.push(y);
            }

            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: { type: 'linear', position: 'bottom' },
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function plotPoint() {
            const x = parseFloat(document.getElementById('xCoord').value);
            const y = parseFloat(document.getElementById('yCoord').value);
            const ctx = document.getElementById('myChart').getContext('2d');

            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x * 10 + 200, -y * 10 + 200, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeSwitch = document.getElementById('themeSwitch');
        const themeLabel = document.getElementById('themeLabel');
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            themeLabel.textContent = themeSwitch.checked ? 'üåú' : 'üåû';
        });
    </script>
</body>
</html>
