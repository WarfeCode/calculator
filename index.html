<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input, button, select {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            max-width: 100%;
            height: 400px; /* Установка высоты для графика */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Комбинированный Калькулятор</h1>
    <h2>Обычный Калькулятор</h2>
    <input type="text" id="calcInput" placeholder="Введите выражение">
    <button onclick="calculate()">Вычислить</button>
    <h3>Результат: <span id="calcResult"></span></h3>

    <h2>Графический Калькулятор</h2>
    <label for="shape">Выберите фигуру:</label>
    <select id="shape">
        <option value="line">Диагональ (y = x)</option>
        <option value="circle">Круг (x^2 + y^2 = r^2)</option>
        <option value="parabola">Парабола (y = x^2)</option>
    </select>
    <button onclick="drawGraph()">Нарисовать график</button>
    <canvas id="myChart"></canvas>
</div>

<script>
    // Обычный калькулятор
    function calculate() {
        const input = document.getElementById('calcInput').value;
        try {
            const result = eval(input); // Осторожно! eval может быть небезопасен, если ввод не проверен.
            document.getElementById('calcResult').textContent = result;
        } catch (error) {
            document.getElementById('calcResult').textContent = 'Ошибка';
        }
    }

    // Графический калькулятор
    function drawGraph() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const shape = document.getElementById('shape').value;
        const data = [];
        const labels = [];

        for (let x = -10; x <= 10; x += 0.1) {
            let y;
            switch (shape) {
                case "line":
                    y = x; // y = x (диагональ)
                    break;
                case "circle":
                    y = Math.sqrt(25 - x * x); // Радиус r = 5
                    data.push(y);
                    labels.push(x);
                    y = -Math.sqrt(25 - x * x); // Отрицательная часть
                    break;
                case "parabola":
                    y = x * x; // y = x^2
                    break;
            }
            data.push(y);
            labels.push(x);
        }

        // Удаляем предыдущий график, если он есть
        if (window.chart) {
            window.chart.destroy();
        }

        // Создание нового графика
        window.chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: shape === 'line' ? 'Диагональ' : shape === 'circle' ? 'Круг' : 'Парабола',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: shape === 'circle', // Заполнение только для круга
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'y'
                        },
                        min: -10, // Минимальное значение для оси Y
                        max: 10   // Максимальное значение для оси Y
                    }
                }
            }
        });
    }
</script>

</body>
</html>
