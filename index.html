<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор в стиле ITProger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-field label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #666666;
        }

        .input-field input, .input-field select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cccccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field input:focus, .input-field select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            text-align: center;
            color: #333333;
            margin-top: 15px;
        }

        .graph {
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Калькулятор в стиле ITProger</h1>

    <div class="input-field">
        <label for="mode">Выберите режим:</label>
        <select id="mode" onchange="changeMode()">
            <option value="basic">Обычный калькулятор</option>
            <option value="graph">Графический калькулятор</option>
        </select>
    </div>

    <!-- Обычный калькулятор -->
    <div id="basic" class="calculator">
        <div class="input-field">
            <label for="num1">Первое число:</label>
            <input type="number" id="num1" placeholder="Введите первое число" />
        </div>
        <div class="input-field">
            <label for="operation">Операция:</label>
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="input-field">
            <label for="num2">Второе число:</label>
            <input type="number" id="num2" placeholder="Введите второе число" />
        </div>
        <button onclick="calculateBasic()">Рассчитать</button>
        <p id="basicResult"></p>
    </div>

    <!-- Графический калькулятор -->
    <div id="graph" class="calculator" style="display: none;">
        <div class="input-field">
            <label for="functionInput">Функция:</label>
            <input type="text" id="functionInput" placeholder="Введите функцию (например, x^2)" />
        </div>
        <button onclick="drawGraph()">Нарисовать график</button>
        <div class="graph">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function changeMode() {
        const mode = document.getElementById("mode").value;
        document.querySelectorAll('.calculator').forEach(calc => calc.style.display = 'none');
        document.getElementById(mode).style.display = 'block';
    }

    function calculateBasic() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const operation = document.getElementById("operation").value;
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        switch (operation) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
        }
        document.getElementById("basicResult").innerText = "Результат: " + result;
    }

    function drawGraph() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const functionInput = document.getElementById('functionInput').value;
        const data = [];
        const labels = [];

        for (let x = -10; x <= 10; x += 0.1) {
            const y = eval(functionInput.replace(/x/g, x));
            data.push(y);
            labels.push(x);
        }

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'График функции',
                    data: data,
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'y'
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
