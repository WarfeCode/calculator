<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, border 0.3s;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .calculator {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .calculator.active {
            display: block;
            opacity: 1;
        }

        canvas {
            max-width: 100%;
            margin-top: 20px;
        }

        .coordinate-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .coordinate-input input {
            width: 48%;
        }
        
        /* Темная тема */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            border: 1px solid #1abc9c;
        }

        body.dark-mode h1 {
            color: #1abc9c;
        }

        body.dark-mode select, 
        body.dark-mode input {
            border: 1px solid #1abc9c;
        }

        body.dark-mode button {
            background-color: #1abc9c;
        }

        body.dark-mode button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Комбинированный Калькулятор</h1>
    <label for="mode">Выберите режим:</label>
    <select id="mode" onchange="changeMode()">
        <option value="basic">Обычный калькулятор</option>
        <option value="fraction">Калькулятор дробей</option>
        <option value="trigonometry">Тригонометрический калькулятор</option>
        <option value="graph">Графический калькулятор</option>
    </select>
    
    <!-- Переключатель темной темы -->
    <label>
        <input type="checkbox" id="themeToggle" onclick="toggleTheme()" />
        Темная тема
    </label>

    <!-- Обычный калькулятор -->
    <div id="basic" class="calculator active">
        <h2>Обычный калькулятор</h2>
        <input type="number" id="num1" placeholder="Введите первое число" />
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Введите второе число" />
        <button onclick="calculateBasic()">Рассчитать</button>
        <p id="basicResult"></p>
    </div>

    <!-- Калькулятор дробей -->
    <div id="fraction" class="calculator">
        <h2>Калькулятор дробей</h2>
        <input type="text" id="fraction1" placeholder="Введите первую дробь (например, 1/2)" />
        <select id="fractionOperation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="fraction2" placeholder="Введите вторую дробь (например, 1/3)" />
        <button onclick="calculateFraction()">Рассчитать</button>
        <p id="fractionResult"></p>
    </div>

    <!-- Тригонометрический калькулятор -->
    <div id="trigonometry" class="calculator">
        <h2>Тригонометрический калькулятор</h2>
        <input type="number" id="angle" placeholder="Введите угол в градусах" />
        <select id="trigOperation">
            <option value="sin">Синус</option>
            <option value="cos">Косинус</option>
            <option value="tan">Тангенс</option>
        </select>
        <button onclick="calculateTrigonometry()">Рассчитать</button>
        <p id="trigResult"></p>
    </div>

    <!-- Графический калькулятор -->
    <div id="graph" class="calculator">
        <h2>Графический калькулятор</h2>
        <div>
            <input type="text" id="functionInput" placeholder="Введите функцию (например, x^2)" />
            <button onclick="drawGraph()">Нарисовать график</button>
        </div>
        <h3>Ввести координаты:</h3>
        <div class="coordinate-input">
            <input type="number" id="xCoord" placeholder="Введите X" />
            <input type="number" id="yCoord" placeholder="Введите Y" />
        </div>
        <button onclick="plotPoint()">Нарисовать точку</button>
        <canvas id="myChart"></canvas>
    </div>
</div>

<script src="script.js"></script>
<script src="animations.js"></script>
<script>
    function changeMode() {
        const mode = document.getElementById('mode').value;
        const calculators = document.querySelectorAll('.calculator');
        calculators.forEach(calculator => {
            calculator.classList.remove('active');
        });
        document.getElementById(mode).classList.add('active');
    }

    function toggleTheme() {
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle.checked) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    }

    function calculateBasic() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;
        let result;

        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num2 !== 0 ? num1 / num2 : 'Ошибка: деление на ноль';
                break;
        }

        document.getElementById('basicResult').textContent = `Результат: ${result}`;
    }

    function calculateFraction() {
        // Логика для расчета дробей
        const fraction1 = document.getElementById('fraction1').value.split('/').map(Number);
        const fraction2 = document.getElementById('fraction2').value.split('/').map(Number);
        let result;

        // Здесь можно добавить логику для выполнения арифметических операций над дробями
        // Например, для сложения:
        if (document.getElementById('fractionOperation').value === '+') {
            const numerator = fraction1[0] * fraction2[1] + fraction2[0] * fraction1[1];
            const denominator = fraction1[1] * fraction2[1];
            result = `${numerator}/${denominator}`;
        }

        document.getElementById('fractionResult').textContent = `Результат: ${result}`;
    }

    function calculateTrigonometry() {
        const angle = parseFloat(document.getElementById('angle').value);
        const operation = document.getElementById('trigOperation').value;
        let result;

        switch (operation) {
            case 'sin':
                result = Math.sin(angle * Math.PI / 180);
                break;
            case 'cos':
                result = Math.cos(angle * Math.PI / 180);
                break;
            case 'tan':
                result = Math.tan(angle * Math.PI / 180);
                break;
        }

        document.getElementById('trigResult').textContent = `Результат: ${result}`;
    }

    function drawGraph() {
        const functionInput = document.getElementById('functionInput').value;
        const ctx = document.getElementById('myChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: 100}, (_, x) => x - 50),
                datasets: [{
                    label: 'График функции',
                    data: Array.from({length: 100}, (_, x) => eval(functionInput.replace(/x/g, x - 50))),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'X' } },
                    y: { title: { display: true, text: 'Y' } }
                }
            }
        });
    }

    function plotPoint() {
        const x = parseFloat(document.getElementById('xCoord').value);
        const y = parseFloat(document.getElementById('yCoord').value);
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Точка',
                    data: [{ x: x, y: y }],
                    backgroundColor: 'rgba(255, 0, 0, 1)',
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'X' } },
                    y: { title: { display: true, text: 'Y' } }
                }
            }
        });
    }
</script>
</body>
</html>
