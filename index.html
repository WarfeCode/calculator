<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7e9, #b2f2b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .tab {
            display: inline-block;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #45a049;
        }
        .tab-content {
            display: none;
            border: 1px solid #4CAF50;
            border-radius: 0 0 5px 5px;
            padding: 20px;
        }
        .active {
            display: block;
        }
        input, select {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #2e7d32;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Комбинированный Калькулятор</h1>
        <div>
            <div class="tab" onclick="showTab('basic')">Обычный</div>
            <div class="tab" onclick="showTab('fraction')">Дроби</div>
            <div class="tab" onclick="showTab('trigonometry')">Тригонометрия</div>
        </div>

        <div id="basic" class="tab-content active">
            <h2>Обычный калькулятор</h2>
            <input type="number" id="num1" placeholder="Введите первое число" />
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Введите второе число" />
            <button onclick="calculateBasic()">Рассчитать</button>
            <p id="basicResult" class="result"></p>
        </div>

        <div id="fraction" class="tab-content">
            <h2>Калькулятор дробей</h2>
            <input type="text" id="fraction1" placeholder="Введите первую дробь (например, 1/2)" />
            <select id="fractionOperation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="fraction2" placeholder="Введите вторую дробь (например, 1/3)" />
            <button onclick="calculateFraction()">Рассчитать</button>
            <p id="fractionResult" class="result"></p>
        </div>

        <div id="trigonometry" class="tab-content">
            <h2>Тригонометрический калькулятор</h2>
            <input type="number" id="angle" placeholder="Введите угол в градусах" />
            <select id="trigonometryOperation">
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
            </select>
            <button onclick="calculateTrigonometry()">Рассчитать</button>
            <p id="trigonometryResult" class="result"></p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function calculateBasic() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operation = document.getElementById('operation').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Ошибка: деление на ноль';
                    break;
                default:
                    result = 'Неверная операция';
            }
            document.getElementById('basicResult').innerText = `Результат: ${result}`;
        }
        function calculateFraction() {
            const fraction1 = document.getElementById('fraction1').value.split('/');
            const fraction2 = document.getElementById('fraction2').value.split('/');
            const operation = document.getElementById('fractionOperation').value;

            const num1 = parseInt(fraction1[0]) / parseInt(fraction1[1]);
            const num2 = parseInt(fraction2[0]) / parseInt(fraction2[1]);
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Ошибка: деление на ноль';
                    break;
                default:
                    result = 'Неверная операция';
            }
            document.getElementById('fractionResult').innerText = `Результат: ${result}`;
        }

        function calculateTrigonometry() {
            const angle = parseFloat(document.getElementById('angle').value);
            const operation = document.getElementById('trigonometryOperation').value;
            let result;

            switch (operation) {
                case 'sin':
                    result = Math.sin(angle * Math.PI / 180);
                    break;
                case 'cos':
                    result = Math.cos(angle * Math.PI / 180);
                    break;
                case 'tan':
                    result = Math.tan(angle * Math.PI / 180);
                    break;
                default:
                    result = 'Неверная операция';
            }
            document.getElementById('trigonometryResult').innerText = `Результат: ${result}`;
        }
    </script>
</body>
</html>
