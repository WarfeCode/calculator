<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-background: #4CAF50;
            --button-hover: #45a049;
            --button-text: white;
            --header-color: #4CAF50;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2 {
            color: var(--header-color);
            transition: color 0.3s ease;
        }

        button {
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .dark-mode {
            --background-color: #181818;
            --text-color: #e0e0e0;
            --button-background: #555;
            --button-hover: #666;
            --header-color: #81c784;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .calculator:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--header-color);
            outline: none;
        }

        /* Новый стиль для кнопки смены темы */
        #toggleTheme {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 15px 25px; /* Увеличенные отступы */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Увеличенный размер шрифта */
            transition: background-color 0.3s ease, transform 0.2s ease, filter 0.2s ease;
            z-index: 1000; /* Обеспечьте, чтобы кнопка была на верхнем слое */
        }

        #toggleTheme:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
            filter: brightness(90%);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Комбинированный Калькулятор</h1>
    <label for="mode">Выберите режим:</label>
    <select id="mode" onchange="changeMode()">
        <option value="basic">Обычный калькулятор</option>
        <option value="fraction">Калькулятор дробей</option>
        <option value="trigonometry">Тригонометрический калькулятор</option>
        <option value="graph">Графический калькулятор</option>
    </select>

    <!-- Обычный калькулятор -->
    <div id="basic" class="calculator active">
        <h2>Обычный калькулятор</h2>
        <input type="number" id="num1" placeholder="Введите первое число" />
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Введите второе число" />
        <button onclick="calculateBasic()">Рассчитать</button>
        <p id="basicResult"></p>
    </div>

    <!-- Калькулятор дробей -->
    <div id="fraction" class="calculator">
        <h2>Калькулятор дробей</h2>
        <input type="text" id="fraction1" placeholder="Введите первую дробь (например, 1/2)" />
        <select id="fractionOperation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="fraction2" placeholder="Введите вторую дробь (например, 1/3)" />
        <button onclick="calculateFraction()">Рассчитать</button>
        <p id="fractionResult"></p>
    </div>

    <!-- Тригонометрический калькулятор -->
    <div id="trigonometry" class="calculator">
        <h2>Тригонометрический калькулятор</h2>
        <input type="number" id="angle" placeholder="Введите угол в градусах" />
        <select id="trigOperation">
            <option value="sin">Синус</option>
            <option value="cos">Косинус</option>
            <option value="tan">Тангенс</option>
        </select>
        <button onclick="calculateTrigonometry()">Рассчитать</button>
        <p id="trigResult"></p>
    </div>

    <!-- Графический калькулятор -->
    <div id="graph" class="calculator">
        <h2>Графический калькулятор</h2>
        <div>
            <input type="text" id="functionInput" placeholder="Введите функцию (например, x^2)" />
            <button onclick="drawGraph()">Нарисовать график</button>
        </div>
        <h3>Ввести координаты:</h3>
        <div class="coordinate-input">
            <input type="number" id="xCoord" placeholder="Введите X" />
            <input type="number" id="yCoord" placeholder="Введите Y" />
        </div>
        <button onclick="plotPoint()">Нарисовать точку</button>
        <canvas id="myChart"></canvas>
    </div>
</div>

<!-- Кнопка смены темы -->
<button id="toggleTheme">Сменить тему</button>

<script src="script.js"></script>
<script src="animations.js"></script>
<script>
    const toggleButton = document.getElementById('toggleTheme');

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
