<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            border-color: #5fba7f;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .calculator {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .calculator.active {
            display: block;
            opacity: 1;
        }

        canvas {
            max-width: 100%;
        }

        .coordinate-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .coordinate-input input {
            width: 48%;
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ */
        .theme-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            width: 50px;
            height: 26px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .theme-switch input {
            opacity: 0;
            position: absolute;
        }

        .theme-switch .slider {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease;
            position: relative;
        }

        .theme-switch.light {
            background-color: #ffcc00; /* –¶–≤–µ—Ç –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
        }

        .theme-switch.light .slider {
            transform: translateX(0);
        }

        .theme-switch.dark {
            background-color: #333; /* –¶–≤–µ—Ç –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        }

        .theme-switch.dark .slider {
            transform: translateX(24px); /* –°–¥–≤–∏–≥ –ø–æ–ª–∑—É–Ω–∫–∞ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        }

        .sun-icon,
        .moon-icon {
            position: absolute;
            width: 18px;
            height: 18px;
            transition: opacity 0.3s ease;
        }

        .sun-icon {
            left: 5px;
            opacity: 1; /* –°–æ–ª–Ω—Ü–µ –≤–∏–¥–Ω–æ –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ */
        }

        .moon-icon {
            right: 5px;
            opacity: 0; /* –õ—É–Ω–∞ —Å–∫—Ä—ã—Ç–∞ –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ */
        }

        .dark-mode .sun-icon {
            opacity: 0; /* –°–æ–ª–Ω—Ü–µ —Å–∫—Ä—ã—Ç–æ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
        }

        .dark-mode .moon-icon {
            opacity: 1; /* –õ—É–Ω–∞ –≤–∏–¥–∏–º–∞ –≤ —Ç—ë–º–Ω–æ–π —Ç–µ–º–µ */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
    <label for="mode">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º:</label>
    <select id="mode" onchange="changeMode()">
        <option value="basic">–û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
        <option value="fraction">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π</option>
        <option value="trigonometry">–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
        <option value="graph">–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
    </select>

    <!-- –û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
    <div id="basic" class="calculator active">
        <h2>–û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <input type="number" id="num1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ" />
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ" />
        <button onclick="calculateBasic()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p id="basicResult"></p>
    </div>

    <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π -->
    <div id="fraction" class="calculator">
        <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π</h2>
        <input type="text" id="fraction1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤—É—é –¥—Ä–æ–±—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1/2)" />
        <select id="fractionOperation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="fraction2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä—É—é –¥—Ä–æ–±—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1/3)" />
        <button onclick="calculateFraction()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p id="fractionResult"></p>
    </div>

    <!-- –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
    <div id="trigonometry" class="calculator">
        <h2>–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <input type="number" id="angle" placeholder="–í–≤–µ–¥–∏—Ç–µ —É–≥–æ–ª –≤ –≥—Ä–∞–¥—É—Å–∞—Ö" />
        <select id="trigOperation">
            <option value="sin">–°–∏–Ω—É—Å</option>
            <option value="cos">–ö–æ—Å–∏–Ω—É—Å</option>
            <option value="tan">–¢–∞–Ω–≥–µ–Ω—Å</option>
        </select>
        <button onclick="calculateTrigonometry()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p id="trigResult"></p>
    </div>

    <!-- –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
    <div id="graph" class="calculator">
        <h2>–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <div>
            <input type="text" id="functionInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, x^2)" />
            <button onclick="drawGraph()">–ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
        </div>
        <h3>–í–≤–µ—Å—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</h3>
        <div class="coordinate-input">
            <input type="number" id="xCoord" placeholder="–í–≤–µ–¥–∏—Ç–µ X" />
            <input type="number" id="yCoord" placeholder="–í–≤–µ–¥–∏—Ç–µ Y" />
        </div>
        <button onclick="plotPoint()">–ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ—á–∫—É</button>
        <canvas id="myChart"></canvas>
    </div>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
    <div class="theme-switch light">
        <div class="sun-icon">‚òÄÔ∏è</div>
        <div class="moon-icon">üåô</div>
        <input type="checkbox" id="theme-toggle">
        <div class="slider"></div>
    </div>
</div>

<script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
    function changeMode() {
        const mode = document.getElementById('mode').value;
        const calculators = document.querySelectorAll('.calculator');
        calculators.forEach(calculator => {
            calculator.classList.remove('active');
        });
        document.getElementById(mode).classList.add('active');
    }

    // –†–∞—Å—á–µ—Ç –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
    function calculateBasic() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const operation = document.getElementById('operation').value;
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;

        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
        }
        document.getElementById('basicResult').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
    }

    // –†–∞—Å—á–µ—Ç –¥–ª—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ –¥—Ä–æ–±–µ–π
    function calculateFraction() {
        const fraction1 = document.getElementById('fraction1').value.split('/');
        const fraction2 = document.getElementById('fraction2').value.split('/');
        const num1 = parseInt(fraction1[0]);
        const denom1 = parseInt(fraction1[1]);
        const num2 = parseInt(fraction2[0]);
        const denom2 = parseInt(fraction2[1]);
        const operation = document.getElementById('fractionOperation').value;
        let resultNum, resultDenom;

        switch (operation) {
            case '+':
                resultNum = (num1 * denom2) + (num2 * denom1);
                resultDenom = denom1 * denom2;
                break;
            case '-':
                resultNum = (num1 * denom2) - (num2 * denom1);
                resultDenom = denom1 * denom2;
                break;
            case '*':
                resultNum = num1 * num2;
                resultDenom = denom1 * denom2;
                break;
            case '/':
                resultNum = num1 * denom2;
                resultDenom = denom1 * num2;
                break;
        }
        document.getElementById('fractionResult').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${resultNum}/${resultDenom}`;
    }

    // –†–∞—Å—á–µ—Ç –¥–ª—è —Ç—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–æ–≥–æ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
    function calculateTrigonometry() {
        const angle = parseFloat(document.getElementById('angle').value);
        const operation = document.getElementById('trigOperation').value;
        const radians = angle * (Math.PI / 180);
        let result;

        switch (operation) {
            case 'sin':
                result = Math.sin(radians);
                break;
            case 'cos':
                result = Math.cos(radians);
                break;
            case 'tan':
                result = Math.tan(radians);
                break;
        }
        document.getElementById('trigResult').textContent = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
    }

    // –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫
    function drawGraph() {
        const functionInput = document.getElementById('functionInput').value;
        const ctx = document.getElementById('myChart').getContext('2d');
        const chartData = {
            labels: [],
            datasets: [{
                label: '–ì—Ä–∞—Ñ–∏–∫ —Ñ—É–Ω–∫—Ü–∏–∏',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
                tension: 0.1
            }]
        };

        for (let x = -10; x <= 10; x += 0.1) {
            const y = eval(functionInput.replace(/x/g, x)); // –ò—Å–ø–æ–ª—å–∑—É–µ–º eval –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ñ—É–Ω–∫—Ü–∏–∏
            chartData.labels.push(x);
            chartData.datasets[0].data.push(y);
        }

        new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y'
                        }
                    }
                }
            });
    }

    // –ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ—á–∫—É –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ
    function plotPoint() {
        const x = parseFloat(document.getElementById('xCoord').value);
        const y = parseFloat(document.getElementById('yCoord').value);
        const ctx = document.getElementById('myChart').getContext('2d');

        const chartData = {
            labels: [],
            datasets: [{
                label: '–ì—Ä–∞—Ñ–∏–∫ —Ñ—É–Ω–∫—Ü–∏–∏',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
                tension: 0.1
            }, {
                label: '–¢–æ—á–∫–∏',
                data: [{x, y}],
                backgroundColor: 'rgba(255, 0, 0, 1)',
                borderColor: 'rgba(255, 0, 0, 1)',
                type: 'scatter',
                showLine: false,
                pointRadius: 5,
            }]
        };

        for (let xVal = -10; xVal <= 10; xVal += 0.1) {
            const yVal = eval(document.getElementById('functionInput').value.replace(/x/g, xVal));
            chartData.labels.push(xVal);
            chartData.datasets[0].data.push(yVal);
        }

        new Chart(ctx, {
            type: 'scatter',
            data: chartData,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y'
                        }
                    }
                }
            });
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.theme-switch').classList.toggle('dark');
        document.querySelector('.theme-switch').classList.toggle('light');
    });
</script>
</body>
</html>
