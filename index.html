<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .calculator {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .calculator.active {
            display: block;
            opacity: 1;
        }

        canvas {
            max-width: 100%;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
        }

        .theme-toggle input[type="checkbox"] {
            display: none;
        }

        .slider {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 34px;
            position: relative;
            cursor: pointer;
        }

        .slider::before {
            content: "üåû";
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: all 0.3s;
        }

        .slider::after {
            content: "üåõ";
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s;
        }

        .slider .toggle-circle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        input[type="checkbox"]:checked + .slider::before {
            opacity: 0;
        }

        input[type="checkbox"]:checked + .slider::after {
            opacity: 1;
        }

        input[type="checkbox"]:checked + .slider .toggle-circle {
            transform: translateX(25px);
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .container {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
    <label for="mode">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º:</label>
    <select id="mode" onchange="changeMode()">
        <option value="basic">–û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
        <option value="fraction">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π</option>
        <option value="trigonometry">–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
        <option value="graph">–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</option>
    </select>

    <!-- –û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
    <div id="basic" class="calculator active">
        <h2>–û–±—ã—á–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <input type="number" id="num1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ" />
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä–æ–µ —á–∏—Å–ª–æ" />
        <button onclick="calculateBasic()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p id="basicResult"></p>
    </div>

    <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π -->
    <div id="fraction" class="calculator">
        <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π</h2>
        <input type="text" id="fraction1" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–≤—É—é –¥—Ä–æ–±—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1/2)" />
        <select id="fractionOperation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="fraction2" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ç–æ—Ä—É—é –¥—Ä–æ–±—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1/3)" />
        <button onclick="calculateFraction()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p id="fractionResult"></p>
    </div>

    <!-- –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
    <div id="trigonometry" class="calculator">
        <h2>–¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <input type="number" id="angle" placeholder="–í–≤–µ–¥–∏—Ç–µ —É–≥–æ–ª –≤ –≥—Ä–∞–¥—É—Å–∞—Ö" />
        <select id="trigOperation">
            <option value="sin">–°–∏–Ω—É—Å</option>
            <option value="cos">–ö–æ—Å–∏–Ω—É—Å</option>
            <option value="tan">–¢–∞–Ω–≥–µ–Ω—Å</option>
        </select>
        <button onclick="calculateTrigonometry()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <p id="trigResult"></p>
    </div>

    <!-- –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
    <div id="graph" class="calculator">
        <h2>–ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
        <div>
            <input type="text" id="functionInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, x^2)" />
            <button onclick="drawGraph()">–ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å –≥—Ä–∞—Ñ–∏–∫</button>
        </div>
        <h3>–í–≤–µ—Å—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</h3>
        <div class="coordinate-input">
            <input type="number" id="xCoord" placeholder="–í–≤–µ–¥–∏—Ç–µ X" />
            <input type="number" id="yCoord" placeholder="–í–≤–µ–¥–∏—Ç–µ Y" />
        </div>
        <button onclick="plotPoint()">–ù–∞—Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ—á–∫—É</button>
        <canvas id="myChart"></canvas>
    </div>
</div>

<div class="theme-toggle">
    <input type="checkbox" id="themeSwitch">
    <label for="themeSwitch" class="slider">
        <div class="toggle-circle"></div>
    </label>
</div>

<script>
    const themeSwitch = document.getElementById('themeSwitch');

    themeSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
    });

    function changeMode() {
        const selectedMode = document.getElementById('mode').value;
        document.querySelectorAll('.calculator').forEach(calculator => {
            calculator.classList.remove('active');
        });
        document.getElementById(selectedMode).classList.add('active');
    }

    function calculateBasic() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;
        let result;

        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                result = '–û—à–∏–±–∫–∞';
        }

        document.getElementById('basicResult').innerText = '–†–µ–∑—É–ª—å—Ç–∞—Ç: ' + result;
    }
</script>

</body>
</html>
