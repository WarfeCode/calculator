<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с вкладками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px;
        }

        .tab {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tab.active {
            background-color: #388E3C;
            color: white;
        }

        .content {
            display: none;
            padding: 20px;
        }

        .content.active {
            display: block;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: 300px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="tab-container">
        <div class="tab active" onclick="switchTab('basic')">Базовый калькулятор</div>
        <div class="tab" onclick="switchTab('fraction')">Дробный калькулятор</div>
        <div class="tab" onclick="switchTab('graph')">Графический калькулятор</div>
    </div>

    <div id="basic" class="content active">
        <h2>Базовый калькулятор</h2>
        <input type="text" id="basicInput" placeholder="Введите выражение (например, 2+2)" />
        <button onclick="calculateBasic()">Посчитать</button>
        <p>Результат: <span id="basicResult"></span></p>
    </div>

    <div id="fraction" class="content">
        <h2>Дробный калькулятор</h2>
        <input type="number" id="numerator" placeholder="Числитель" />
        <input type="number" id="denominator" placeholder="Знаменатель" />
        <button onclick="calculateFraction()">Посчитать</button>
        <p>Результат: <span id="fractionResult"></span></p>
    </div>

    <div id="graph" class="content">
        <h2>Графический калькулятор</h2>
        <input type="text" id="coordinates" placeholder="Введите координаты (например, x1,y1; x2,y2)" />
        <input type="text" id="userFunction" placeholder="Введите функцию (например, x*x)" />
        <button onclick="drawGraph()">Построить график</button>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Переключение вкладок
        function switchTab(tabId) {
            const contents = document.querySelectorAll('.content');
            const tabs = document.querySelectorAll('.tab');

            contents.forEach(content => content.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        // Базовый калькулятор
        function calculateBasic() {
            const input = document.getElementById('basicInput').value;
            try {
                const result = eval(input);
                document.getElementById('basicResult').innerText = result;
            } catch (error) {
                document.getElementById('basicResult').innerText = 'Ошибка!';
            }
        }

        // Дробный калькулятор
        function calculateFraction() {
            const numerator = parseFloat(document.getElementById('numerator').value);
            const denominator = parseFloat(document.getElementById('denominator').value);

            if (!denominator) {
                document.getElementById('fractionResult').innerText = 'Знаменатель не может быть равен 0!';
            } else {
                const result = numerator / denominator;
                document.getElementById('fractionResult').innerText = result;
            }
        }

        // Графический калькулятор
        function drawGraph() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const functionInput = document.getElementById('userFunction').value;

            if (!functionInput) {
                alert('Пожалуйста, введите функцию.');
                return;
            }

            const data = [];
            const labels = [];

            for (let x = -10; x <= 10; x += 0.1) {
                try {
                    const y = eval(functionInput.replace(/x/g, `(${x})`));
                    data.push(y);
                    labels.push(x);
                } catch (error) {
                    alert('Ошибка в функции! Проверьте синтаксис.');
                    return;
                }
            }

            if (window.myChart) {
                window.myChart.destroy();
            }

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'График функции',
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: false
                }]
            };

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: {
                            beginAtZero: false
                        },
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
