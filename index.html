<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7e9, #b2f2b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .calculator:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #4CAF50;
        }
        input, select {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #2e7d32;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Комбинированный Калькулятор</h1>

        <label for="mode">Выберите режим:</label>
        <select id="mode" onchange="changeMode()">
            <option value="basic">Обычный калькулятор</option>
            <option value="fraction">Калькулятор дробей</option>
            <option value="trigonometry">Тригонометрический калькулятор</option>
        </select>

        <div id="basic" class="calc-mode">
            <h2>Обычный калькулятор</h2>
            <input type="number" id="num1" placeholder="Введите первое число" />
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Введите второе число" />
            <button onclick="calculateBasic()">Рассчитать</button>
            <p id="basicResult" class="result"></p>
        </div>
