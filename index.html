<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графический Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        select, input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Графический Калькулятор</h1>

    <input type="text" id="coordinates" placeholder="Введите координаты (x1,y1; x2,y2; ...)" />
    <input type="text" id="userFunction" placeholder="Введите функцию (например, x*x)" />
    <button onclick="drawGraph()">Нарисовать график</button>

    <canvas id="myChart"></canvas>
</div>

<script>
    function drawGraph() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const functionInput = document.getElementById('userFunction').value;

        // Проверка на правильность ввода функции
        if (!functionInput) {
            alert('Пожалуйста, введите функцию.');
            return;
        }

        const data = [];
        const labels = [];

        // Генерация данных для графика
        for (let x = -10; x <= 10; x += 0.1) {
            try {
                // Используем eval, чтобы вычислить значение функции
                const y = eval(functionInput.replace(/x/g, `(${x})`));
                data.push(y);
                labels.push(x);
            } catch (error) {
                alert('Ошибка в функции! Проверьте синтаксис.');
                return;
            }
        }

        // Удаление предыдущего графика
        if (window.myChart) {
            window.myChart.destroy();
        }

        const chartData = {
            labels: labels,
            datasets: [{
                label: 'График функции',
                data: data,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                fill: false
            }]
        };

        window.myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                scales: {
                    x: {
                        beginAtZero: false
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }
</script>

</body>
</html>
