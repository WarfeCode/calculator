<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #fff;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        label {
            font-size: 1.2em;
            margin: 10px 0;
            display: block;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, background-color 0.3s;
        }
        select:focus, input:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #f1f1f1;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .calculator {
            display: none;
        }
        .calculator.active {
            display: block;
        }
        p {
            font-size: 1.2em;
            margin-top: 15px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор</h1>

        <label for="mode">Выберите режим:</label>
        <select id="mode" onchange="changeMode()">
            <option value="basic">Обычный калькулятор</option>
            <option value="fraction">Калькулятор дробей</option>
            <option value="trigonometry">Тригонометрический калькулятор</option>
        </select>

        <div id="basic" class="calculator active">
            <h2>Обычный калькулятор</h2>
            <input type="number" id="num1" placeholder="Введите первое число" required />
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Введите второе число" required />
            <button onclick="calculateBasic()">Рассчитать</button>
            <p id="basicResult"></p>
        </div>
        <div id="fraction" class="calculator">
            <h2>Калькулятор дробей</h2>
            <input type="text" id="fraction1" placeholder="Введите первую дробь (например, 1/2)" required />
            <select id="fractionOperation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="fraction2" placeholder="Введите вторую дробь (например, 1/3)" required />
            <button onclick="calculateFraction()">Рассчитать</button>
            <p id="fractionResult"></p>
        </div>

        <div id="trigonometry" class="calculator">
            <h2>Тригонометрический калькулятор</h2>
            <input type="number" id="angle" placeholder="Введите угол в градусах" required />
            <select id="trigonometryOperation">
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
            </select>
            <button onclick="calculateTrigonometry()">Рассчитать</button>
            <p id="trigonometryResult"></p>
        </div>
    </div>

    <script>
        function changeMode() {
            const mode = document.getElementById('mode').value;
            document.querySelectorAll('.calculator').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(mode).classList.add('active');
        }

        function calculateBasic() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operation = document.getElementById('operation').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Ошибка: деление на ноль';
                    break;
                default:
                    result = 'Неверная операция';
            }
            document.getElementById('basicResult').innerText = `Результат: ${result}`;
        }

        function calculateFraction() {
            const fraction1 = document.getElementById('fraction1').value;
            const fraction2 = document.getElementById('fraction2').value;
            const operation = document.getElementById('fractionOperation').value;
            const [num1, denom1] = fraction1.split('/').map(Number);
            const [num2, denom2] = fraction2.split('/').map(Number);
            let result;

            switch (operation) {
                case '+':
                    result = `${num1 * denom2 + num2 * denom1}/${denom1 * denom2}`;
                    break;
                case '-':
                    result = `${num1 * denom2 - num2 * denom1}/${denom1 * denom2}`;
                    break;
                case '*':
                    result = `${num1 * num2}/${denom1 * denom2}`;
                    break;
                case '/':
                    result = `${num1 * denom2}/${denom1 * num2}`;
                    break;
                default:
                    result = 'Неверная операция';
            }
            document.getElementById('fractionResult').innerText = `Результат: ${result}`;
        }

        function calculateTrigonometry() {
            const angle = parseFloat(document.getElementById('angle').value);
            const operation = document.getElementById('trigonometryOperation').value;
            let result;

            switch (operation) {
                case 'sin':
                    result = Math.sin(angle * Math.PI / 180);
                    break;
                case 'cos':
                    result = Math.cos(angle * Math.PI / 180);
                    break;
                case 'tan':
                    result = Math.tan(angle * Math.PI / 180);
                    break;
                default:
                    result = 'Неверная операция';
            }
            document.getElementById('trigonometryResult').innerText = `Результат: ${result}`;
        }
    </script>

</body>
</html>

            font-family: 'Arial', sans-serif;

            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        select, input, button {
            margin-bottom: 10px;
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .calculator {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .active {
            display: block;
        }

        .hidden {
            display: none;
        }

        p {
            font-weight: bold;
            margin-top: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Комбинированный Калькулятор</h1>
        <label for="mode">Выберите режим:</label>
        <select id="mode" onchange="changeMode()">
            <option value="basic">Обычный калькулятор</option>
            <option value="fraction">Калькулятор дробей</option>
            <option value="trigonometry">Тригонометрический калькулятор</option>
        </select>

        <div id="basic" class="calculator active">
            <h2>Обычный калькулятор</h2>
            <input type="number" id="num1" placeholder="Введите первое число" required />
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Введите второе число" required />
            <button onclick="calculateBasic()">Рассчитать</button>
            <p id="basicResult"></p>
        </div>

        <div id="fraction" class="calculator hidden">
            <h2>Калькулятор дробей</h2>
            <input type="text" id="fraction1" placeholder="Введите первую дробь (например, 1/2)" required />

                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="fraction2" placeholder="Введите вторую дробь (например, 1/3)" required />
            <button onclick="calculateFraction()">Рассчитать</button>
            <p id="fractionResult"></p>
        </div>

        <div id="trigonometry" class="calculator hidden">
            <h2>Тригонометрический калькулятор</h2>
            <input type="number" id="angle" placeholder="Введите угол в градусах" required />
            <select id="trigonometryOperation">
                <option value="sin">sin</option>
                <option value="cos">cos</option>
                <option value="tan">tan</option>
            </select>
            <button onclick="calculateTrigonometry()">Рассчитать</button>
            <p id="trigonometryResult"></p>
        </div>
    </div>

    <script>
        // JavaScript остался без изменений
    </script>
</body>
</html>
