<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комбинированный Калькулятор с Темой</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container {
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .calculator {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .calculator.active {
            display: block;
            opacity: 1;
        }

        canvas {
            max-width: 100%;
        }

        .coordinate-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .coordinate-input input {
            width: 48%;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-toggle input {
            display: none;
        }

        .toggle-track {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-thumb {
            width: 28px;
            height: 28px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: all 0.3s ease;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1163/1163661.png'); /* Иконка солнца */
            background-size: cover;
        }

        input:checked + .toggle-track .toggle-thumb {
            background-color: #f0e68c;
            transform: translateX(30px);
            background-image: url('https://cdn-icons-png.flaticon.com/512/869/869869.png'); /* Иконка луны */
            background-size: cover;
        }

        input:checked + .toggle-track {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="theme-toggle">
    <input type="checkbox" id="themeSwitch">
    <label for="themeSwitch" class="toggle-track">
        <div class="toggle-thumb"></div>
    </label>
</div>

<div class="container">
    <h1>Комбинированный Калькулятор</h1>
    <label for="mode">Выберите режим:</label>
    <select id="mode" onchange="changeMode()">
        <option value="basic">Обычный калькулятор</option>
        <option value="fraction">Калькулятор дробей</option>
        <option value="trigonometry">Тригонометрический калькулятор</option>
        <option value="graph">Графический калькулятор</option>
    </select>

    <!-- Обычный калькулятор -->
    <div id="basic" class="calculator active">
        <h2>Обычный калькулятор</h2>
        <input type="number" id="num1" placeholder="Введите первое число" />
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Введите второе число" />
        <button onclick="calculateBasic()">Рассчитать</button>
        <p id="basicResult"></p>
    </div>

    <!-- Калькулятор дробей -->
    <div id="fraction" class="calculator">
        <h2>Калькулятор дробей</h2>
        <input type="text" id="fraction1" placeholder="Введите первую дробь (например, 1/2)" />
        <select id="fractionOperation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="fraction2" placeholder="Введите вторую дробь (например, 1/3)" />
        <button onclick="calculateFraction()">Рассчитать</button>
        <p id="fractionResult"></p>
    </div>

    <!-- Тригонометрический калькулятор -->
    <div id="trigonometry" class="calculator">
        <h2>Тригонометрический калькулятор</h2>
        <input type="number" id="angle" placeholder="Введите угол в градусах" />
        <select id="trigOperation">
            <option value="sin">Синус</option>
            <option value="cos">Косинус</option>
            <option value="tan">Тангенс</option>
        </select>
        <button onclick="calculateTrigonometry()">Рассчитать</button>
        <p id="trigResult"></p>
    </div>

    <!-- Графический калькулятор -->
    <div id="graph" class="calculator">
        <h2>Графический калькулятор</h2>
        <div>
            <input type="text" id="functionInput" placeholder="Введите функцию (например, x^2)" />
            <button onclick="drawGraph()">Нарисовать график</button>
        </div>
        <h3>Ввести координаты:</h3>
        <div class="coordinate-input">
            <input type="number" id="xCoord" placeholder="Введите X" />
            <input type="number" id="yCoord" placeholder="Введите Y" />
        </div>
        <button onclick="plotPoint()">Нарисовать точку</button>
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    // Переключение темной и светлой темы
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
    });

    function changeMode() {
        const mode = document.getElementById("mode").value;
        const calculators = document.querySelectorAll('.calculator');
        calculators.forEach(calc => calc.classList.remove('active'));

        document.getElementById(mode).classList.add('active');
    }

    // Обычный калькулятор
    function calculateBasic() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const operation = document.getElementById("operation").value;
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
        }
        document.getElementById("basicResult").textContent = "Результат: " + result;
    }

    // Калькулятор дробей
    function calculateFraction() {
        const fraction1 = document.getElementById("fraction1").value;
        const operation = document.getElementById("fractionOperation").value;
        const fraction2 = document.getElementById("fraction2").value;

        // Дроби можно считать через eval и замену / на деление, но стоит использовать библиотеки для точности
        const result = eval(fraction1.replace("/", "/") + operation + fraction2.replace("/", "/"));
        document.getElementById("fractionResult").textContent = "Результат: " + result;
    }

    // Тригонометрический калькулятор
    function calculateTrigonometry() {
        const angle = parseFloat(document.getElementById("angle").value);
        const operation = document.getElementById("trigOperation").value;
        let result;

        const angleInRadians = angle * (Math.PI / 180);
        switch (operation) {
            case 'sin':
                result = Math.sin(angleInRadians);
                break;
            case 'cos':
                result = Math.cos(angleInRadians);
                break;
            case 'tan':
                result = Math.tan(angleInRadians);
                break;
        }
        document.getElementById("trigResult").textContent = "Результат: " + result;
    }

    // Графический калькулятор
    let chart;

    function drawGraph() {
        const functionInput = document.getElementById("functionInput").value;
        const ctx = document.getElementById('myChart').getContext('2d');

        if (chart) {
            chart.destroy();
        }

        const data = {
            labels: [],
            datasets: [{
                label: 'График функции',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
            }]
        };

        for (let x = -10; x <= 10; x += 0.1) {
            const y = eval(functionInput.replace(/x/g, x));
            data.labels.push(x);
            data.datasets[0].data.push(y);
        }

        chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X',
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y',
                        }
                    }
                }
            }
        });
    }

    function plotPoint() {
        const x = parseFloat(document.getElementById("xCoord").value);
        const y = parseFloat(document.getElementById("yCoord").value);

        if (chart) {
            chart.data.datasets.push({
                label: 'Точка',
                data: [{ x: x, y: y }],
                backgroundColor: 'rgba(255, 0, 0, 1)',
                borderColor: 'rgba(255, 0, 0, 1)',
                borderWidth: 1,
                pointRadius: 5,
            });
            chart.update();
        }
    }
</script>
</body>
</html>
